<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 

    <input type="button" value="Set Cookies" onclick="setCookie()">
    <input type="button" value="Get Cookies" onclick="getCookie()">

    <select id="demo" onchange="show()">
    <option value="Select Color">Select Color</option>
    <option value="black">Black</option>
    <option value="green">Green</option>
    </select>
<button onclick="showCookies()">Show cookies</button>

<button onclick="clearOutputCookies()">
  Clear
</button>

<div>
  <code id="cookies"></code>
</div>

    <script>
     function setCookie()
       {
           
      document.cookie="username=James smith";
       }   
       function getCookie()
       {
           if(document.cookie.length!=0)
           {
               alert(document.cookie);
           }
           else{
               alert("No cookies");
           }
       }
     function show()
        {
            var value=document.getElementById("demo").value;
            if(value!="Select Color")
            {
                document.bgColor=value;
                document.cookie="color="+value+";expires=Thurs,27 Feb 2022 08:58:00 UTC;";
            }
        }
        window.onload=function()
        {
            if(document.cookie.length!=0)
            {
                var a=document.cookie.split("=");
                document.getElementById("demo").value=a[1];
                document.bgColor=a[1];
            }
}
function showCookies() {
  const output = document.getElementById('cookies')
  output.textContent = '> ' +document.cookie
}

function clearOutputCookies() {
  const output = document.getElementById('cookies')
  output.textContent = ''
}

</script>
</body>
</html>
